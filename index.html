<!DOCTYPE html>
<html>
    <head>
        <title>Simple test page for v-notification element</title>
        <script src="../webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="vaadin-notification.html" />
        <script>
            // window.Polymer = window.Polymer || {};
            // window.Polymer.dom = 'shadow';
            function init() {
              Polymer.dom(document.body).querySelector("#a").addEventListener("iron-overlay-closed", function() {
                var thanks = document.createElement("vaadin-notification");
                Polymer.dom(thanks).textContent = "Thanks for clicking";
                Polymer.dom(document.body).appendChild(thanks);
              });
            }
        </script>

    </head>
    <body onload="init()">
        <vaadin-notification entry-animation="scale-up-animation" exit-animation="scale-down-animation" class="top left">Top left, custom animations</vaadin-notification>
        <vaadin-notification auto-close="3000" class="left">Middle left, auto close after 3s</vaadin-notification>
        <vaadin-notification class="left bottom">Bottom left</vaadin-notification>
        <vaadin-notification class="top warning">Top center, warning</vaadin-notification>
        <vaadin-notification class="warning" id="a">With event handler, warning</vaadin-notification>
        <vaadin-notification class="bottom">Bottom center</vaadin-notification>
        <vaadin-notification class="top right error">Top right, error</vaadin-notification>
        <vaadin-notification class="right error">Middle right, error</vaadin-notification>
        <vaadin-notification class="tray">Tray</vaadin-notification>
      </body>
</html>
